<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emotion Detection Demo</title>

  <!-- face-api.js library -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, Arial;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 420px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      display: block;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #status {
      margin-top: 12px;
      font-size: 15px;
      opacity: .9;
    }
    .error {
      color: #ff8a8a;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <!-- Canvas will be added by JS -->
  </div>
  <div id="status">Loading models…</div>
  <button id="retry" style="display:none;">Retry</button>

  <script>
    const statusEl = document.getElementById('status');
    const retryBtn = document.getElementById('retry');
    const video = document.getElementById('video');
    const container = document.getElementById('container');
    const MODEL_URL = './models'; // Path to your models folder

    // Show any page errors
    window.addEventListener('error', e => {
      statusEl.classList.add('error');
      statusEl.textContent = 'Error: ' + e.message;
      retryBtn.style.display = 'inline-block';
    });
    window.addEventListener('unhandledrejection', e => {
      statusEl.classList.add('error');
      statusEl.textContent = 'Promise error: ' + (e.reason && e.reason.message || e.reason);
      retryBtn.style.display = 'inline-block';
    });

    async function loadModels() {
      console.log("Loading models from", MODEL_URL);
      statusEl.textContent = 'Loading models…';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
      statusEl.textContent = 'Models loaded. Starting camera…';
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });
      video.srcObject = stream;
      statusEl.textContent = 'Camera started.';
    }

    function startDetection() {
      const canvas = faceapi.createCanvasFromMedia(video);
      container.appendChild(canvas);

      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);

      const opts = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });

      setInterval(async () => {
        const detection = await faceapi
          .detectSingleFace(video, opts)
          .withFaceExpressions();

        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (detection) {
          const resized = faceapi.resizeResults(detection, displaySize);
          faceapi.draw.drawDetections(canvas, resized);
          faceapi.draw.drawFaceExpressions(canvas, resized);

          const exps = detection.expressions;
          const top = Object.keys(exps).reduce((a, b) => exps[a] > exps[b] ? a : b);
          statusEl.textContent = `Emotion: ${top} (${(exps[top] * 100 | 0)}%)`;
          statusEl.classList.remove('error');
        } else {
          statusEl.textContent = 'No face detected';
        }
      }, 500);
    }

    async function init() {
      retryBtn.style.display = 'none';
      statusEl.classList.remove('error');
      try {
        await loadModels();
        await startCamera();
        startDetection();
      } catch (err) {
        statusEl.classList.add('error');
        statusEl.textContent = 'Init error: ' + err.message;
        retryBtn.style.display = 'inline-block';
      }
    }

    retryBtn.addEventListener('click', init);
    init();
  </script>
</body>
</html>
